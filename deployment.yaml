apiVersion: apps/v1
kind: Deployment
metadata:
  name:  flask-app
  namespace: default
  labels:
    app:  flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 1
  template:
    metadata:
      labels:
        app:  flask-app
    spec:
      containers:
      - name:  flask-app
        image:  developer9844/python-img:argocd-deployment
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-service
spec:
  type: NodePort
  ports:
  - nodePort: 30001
    port: 80
    targetPort: 5000
  selector:
    app: flaskdemo